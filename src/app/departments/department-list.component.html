<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='table-responsive'>
            <table class='table' *ngIf='departments && departments.length'>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let department of departments'>
                        <td>{{ department.id }}</td>
                        <td>
                            <a [routerLink]="['/departments', department.id]">
                                {{ department.name }}</a>
                        </td>
                        <td>{{ department.description }}</td>
                        <td>
                            <button class='btn btn-primary' title="delete department" (click)="delete(department)">X</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div>
    <label> Name
        <input #departmentName type='text'/>
    </label>
    <label> Description
        <input #departmentDescription type='text'/>
    </label>
    <button class='btn btn-primary' (click)="add(departmentName.value, departmentDescription.value);
    departmentName.value=''; departmentDescription.value=''">
        Add New
    </button>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
        Error: {{ errorMessage }}
</div>
